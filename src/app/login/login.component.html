<!-- login.component.html -->

<form [formGroup]="authPage" (ngSubmit)="onSubmit()">
  <label for="username">Username: </label>
  <input type="text" formControlName="username" class="form-control">

  <label for="password">Password: </label>
  <input type="password" formControlName="password" class="form-control"> <!-- Use type="password" for password input -->

  <button type="button" class="btn btn-primary" (click)="onSubmit()">Login</button>

  <a routerLink="/reg" routerLinkActive="active">New User? Click here to register</a>
</form>

  <button (click)="show()">Click</button>
</div> -->

<!-- Display authentication result -->
<div *ngIf="authenticationResult" class="result-message" [ngClass]="resultMsg">
  {{ authenticationResult }}
</div>
